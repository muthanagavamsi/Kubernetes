apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: my-virtual-service
spec:
  hosts:
    - "*"
  gateways:
    - istio-system/istio-ingressgateway
  http:
    - match:
        - uri:
            exact: /
      route:
        - destination:
            host: app-final-destination-rule
            subset: service1
          weight: 50
        - destination:
            host: app-final-destination-rule
            subset: service2
          weight: 50
